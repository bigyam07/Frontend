<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="todo.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <header>
                <div class="icon"><i class="fa-solid fa-check"></i></div>
                <h1>My Todo-s</h1>
            </header>
            <div class="input-section custom-margin">
                <input type="text" placeholder="Add new..">
                <button id="add-button">Add</button>
            </div>

            <hr>

            <div class="select-section custom-margin">
                <label>Filter</label>
                <select>
                    <option>All</option>
                    <option>Completed</option>
                    <option>Active</option>
                    <option>Has due date</option>
                </select>
                <label>Sort</label>
                <select>
                    <option>Added Data</option>
                    <option>Due Data</option>
                </select>
            </div>

            <div class="tasks-box custom-margin">
                <div class="tasks">
                    <div class="check-box"></div>
                    <p>Buy groceries for Next week</p>
                </div>
                <div class="tasks">
                    <div class="check-box"></div>
                    <p>Buy groceries for Next week</p>
                </div>
                <div class="tasks">
                    <div class="check-box"></div>
                    <p>Buy groceries for Next week</p>
                </div>
                <div class="tasks">
                    <div class="check-box"></div>
                    <p>Buy groceries for Next week</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/ad4e20ab90.js" crossorigin="anonymous"></script>
    <script src="todo.js"></script>
</body>

</html>
