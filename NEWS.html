<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Aplication Demo</title>
    <link rel="stylesheet" href="NEWS.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" class="company-logo">
                <img src ="logo.png" alt="company-name">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-links nav-item">IPL</li>
                    <li class="hover-links nav-item">Finance</li>
                    <li class="hover-links nav-item">Politics</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" class="news-input" placeholder="e.g. Science">
                <button class="search-button">Search</button>
            </div>
        </div>
    </nav>
    <main>
        <div class="cards-container container flex" id="cards-container">
        </div>
    </main>
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://placehold.co/400x200/png" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dolores vitae aut fuga possimus vel architecto nesciunt odit reprehenderit porro error, minima nulla consequuntur similique inventore corrupti ipsa atque provident. Similique.</p>
            </div>
        </div>
        
    </template>
    <script src="NEWS.js"></script>
</body>
</html>
